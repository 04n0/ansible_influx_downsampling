---

ansible_influx_databases:
  level_0:
    name: "test_agg"
    retention_policy: 
      amount: "7"
      unit: "d"
      default: yes
    source:
      name: "test"
      rp_name: "autogen"
    continuous_query:
      interval: "1m"
      resample: { every: "10s", for: "1m" }
    backfill:
      stats: true
    measurements: { test }

my_ansible_influx_queries:
  test: SELECT MEAN(value) AS value

---
services: 
  - docker
language: python
python: "2.7"

sudo: required
dist: xenial

env:
  - TEST=basic
  - TEST=migration

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq
  - docker run -d --name influxdb -p 8086:8086 -v $PWD/integration/influxdb:/var/lib/influxdb influxdb:alpine

install:
  # Install Ansible.
  - "pip install ansible"

  # Add ansible.cfg to pick up roles path.
  - printf "[defaults]\nroles_path = ../" > ansible.cfg

  # Seed influxdb
  - if [ "$TEST" = "migration" ]; then ./tests/seed.sh 1m 10s seq+step10

script:
  # TEST = basic
  # Check the role/playbook's syntax.
  - >
    if [ "$TEST" = "basic" ]; then ansible-playbook -i tests/inventory tests/test.yml --syntax-check; fi
  # Run the role/playbook with ansible-playbook.
  - >
    if [ "$TEST" = "basic" ]; then ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo; fi

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    if [ "$TEST" = "basic" ]; then 
    ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo 
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1);
    fi 

  # TEST = migration
  - >
    if [ "$TEST" = "migration" ]; then curl http://localhost:8086/query?db=test --data-urlencode "q=SELECT * FROM test.autogen.test"; fi

after_script:
  - >
    if [ "$TEST" = "basic" ]; then
    curl http://localhost:8086/query?db=telegraf --data-urlencode "q=SHOW DATABASES"
    curl http://localhost:8086/query?db=telegraf --data-urlencode "q=SHOW RETENTION POLICIES"
    fi
  - >
    if [ "$TEST" = "migration" ]; then
    curl http://localhost:8086/query?db=test --data-urlencode "q=SELECT * FROM test.autogen.test"
    curl http://localhost:8086/query?db=test --data-urlencode "q=SELECT MEAN(value) FROM test.autogen.test"
    fi

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

